<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./CSS/style_standard.css" />
    <link rel="stylesheet" href="./CSS/cadastro-usuario.css" />
    <title>Cadastro do usuário</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav-bar">
        <ul class="ul-menu">
          <li>
            <a href="./login.html"><i class="bi bi-person-circle"></i></a>
          </li>
          <li id="location">
            <i class="bi bi-geo-alt"></i>
            <p class="li-location">Curitiba,PR</p>
          </li>
          <li>
            <i class="bi bi-diamond-half"></i>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <h1 id="form-title">CADASTRO DO USUÁRIO</h1>
      <form action="" id="login-form">
        <div class="group-form">
          <label for="name">NOME:</label>
          <input type="text" id="name"/>
        </div>
        <div class="group-form">
          <label for="email">E-MAIL:</label>
          <input type="email" id="email"/>
        </div>
        <div class="group-form">
          <label for="senha">SENHA:</label>
          <input type="password" id="senha"/>
        </div>
        <div class="group-form">
          <label for="imagem">IMAGEM:</label>
          <input type="text" id="imagem"/>
        </div>
        <div class="group-form">
          <label for="endereco">ENDEREÇO:</label>
          <input type="text" id="endereco"/>
        </div>
        <div class="group-form">
          <label for="favoritos">PRODUTOS FAVORITOS:</label>
          <input type="text" id="favoritos"/>
        </div>
        <div class="group-form">
          <label for="pedidos">PEDIDOS:</label>
          <input type="text" id="pedidos"/>
        </div>
        <div id="admin" >
          <label for="admin">ADMIN:</label>
          <input type="radio" name="admin" class="admin-bt"/>SIM
          <input type="radio" name="admin" class="admin-bt"/>NÃO
        </div>
        <div class="group-form submit">
          <input type="submit" value="CADASTRAR USUÁRIO" id="submit"/>
        </div>
      </form>
    </main>
    <footer id="footer">
      <ul id="footer-card">
        <li class="footer-item">
          <a href="./index.html">

          </a>
        </li>
        <li class="footer-item">
          <a href="./cadastro-produto.html">
            <i class="bi bi-upc-scan"></i>
            <p class="footer-caption">CADASTRO DO PRODUTO</p>
          </a>
        </li>
        <li class="footer-item">
          <a href="./carrinho.html">
            <i class="bi bi-cart"></i>
            <p class="footer-caption">CARRINHO</p>
          </a>
        </li>
        <li class="footer-item">
          <a href="./produto.html">
