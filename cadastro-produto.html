<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/CSS/style_standard.css" />
    <link rel="stylesheet" href="/CSS/cadastro-produto.css" />
    <title>Cadastro do produto</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav-bar">
        <ul class="ul-menu">
          <li>
            <a href="./login.html"><i class="bi bi-person-circle"></i></a>
          </li>
          <li id="location">
            <i class="bi bi-geo-alt"></i>
            <p class="li-location">Curitiba,PR</p>
          </li>
          <li>
            <i class="bi bi-diamond-half"></i>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <h1 id="form-title">CADASTRO DO PRODUTO</h1>
      <form action="" id="login-form">
        <div class="group-form">
          <label for="product-name">NOME DO PRODUTO:</label>
          <input type="text" id="product-name" />
        </div>
        <div class="group-form">
          <label for="product-description">DESCRIÇÃO DO PRODUTO:</label>
          <input type="text" id="product-description" />
        </div>
        <div class="group-form">
          <label for="register">CATEGORIA:</label>
          <input type="text" id="register" />
        </div>
        <div class="group-form">
          <label for="un-price">PREÇO UNITÁRIO:</label>
          <input type="text" id="un-price"/>
        </div>
        <div class="group-form">
          <label for="bar-code">CÓDIGO DE BARRAS:</label>
          <input type="text" id="bar-code" />
        </div>
        <div class="group-form submit">
          <input type="submit" value="CADASTRAR PRODUTO" id="submit" />
        </div>
      </form>
    </main>
    <footer id="footer">
      <ul id="footer-card">
        <li class="footer-item">
          <a href="./index.html">
            <i class="bi bi-house-door"></i>

        <li class="footer-item">

        </li>
        <li class="footer-item">
          <a href="./cadastro-produto.html">
            <i class="bi bi-upc-scan"></i>
            <p class="footer-caption">CADASTRO DO PRODUTO</p>
          </a>
        </li>
        <li class="footer-item">
          <a href="./carrinho.html">
            <i class="bi bi-cart"></i>
            <p class="footer-caption">CARRINHO</p>
          </a>
        </li>
        <li class="footer-item">
          <a href="./produto.html">
            <i class="bi bi-stickies"></i>
            <p class="footer-caption">PRODUTO</p>
          </a>
        </li>
      </ul>
